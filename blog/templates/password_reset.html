<!-- templates/registration/password_reset_form.html -->

{% extends "base.html" %}
{% load static%}

{% block links %}
<link rel="stylesheet" href="{% static  'css/custom-css.css' %}">
{% endblock %}

{% block content %}
  <h2 class="text-center text-md ">Password reset</h2>
  <div class="container">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="mt-3">Send email</button>
  </form>
  </div>
{% endblock %}
